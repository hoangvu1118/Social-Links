<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-item">
    <img src="/home/minhhoang/Documents/University/social-links-profile-main/assets/images/me.png" alt="Profile photo of [name]" class="avatar">
    <h2>Vu Duc Minh Hoang</h2>
    <h4>Ho Chi Minh City, Vietnam</h4>

    <div class="social-links">
      <button class="social-links github" data-url="https://github.com/hoangvu1118">GitHub</button>
      <button class="social-links linkedin" data-url="https://www.linkedin.com/in/hoangvudot1118/">LinkedIn</button>
      <button class="social-links gmail" data-url="mailto:mhoang.vuduc@gmai.com">Gmail</button>
      <button class="social-links instagram" data-url="https://www.instagram.com/hoang.vuu_/">Instagram</button>
      <button class="social-links x" data-url="https://x.com/hoang_vu1118">X (Twitter)</button>
      <button class="social-links facebook" data-url="https://www.facebook.com/hoang.vu.872243">Facebook</button>
    </div>
  </div>
  <script>
    document.addEventListener("click", (e) =>{
      if(e.target.classList.contains("social-links")){
        window.open(e.target.dataset.url,"_blank");
      }
    })
  </script>
</body>
</html>
